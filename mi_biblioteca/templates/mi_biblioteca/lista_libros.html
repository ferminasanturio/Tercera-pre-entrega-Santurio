{% extends 'base.html' %}

{% block titulo %} 
Lista de libros disponibles
{% endblock titulo %}

{% block contenido %}
    <h1>
    Bienvenidos.
    </h1>

    <h3>Libros disponibles:</h3>
    <ul>

        <a href="{% url 'crear_libros' %}">Crear curso</a>
<a href="{% url 'lista_libros' %}">Ver todos</a>
<br><br>

<form action="{% url 'buscar_libros' %}" method="post">
    {% csrf_token %}
    <input type="text" name="busqueda">
    <input type="submit" value="Buscar por nombre">
  </form>
<br>

    {% for libro in libros %}
    <li>
        {{ libro.nombre }}
    </li>
    {% endfor %}
    </ul>
{% endblock contenido %}
